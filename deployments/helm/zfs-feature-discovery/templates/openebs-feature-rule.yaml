apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: zfs-feature-discovery-openebs-features
spec:
  rules:
    - name: "nfd built-in labels from the local feature source"
      labelsTemplate: |
        {{ range .local.label }}{{ .Name }}={{ .Value }}
        {{ end }}
      matchFeatures:
        - feature: local.label
          matchName:
            op: Exists
